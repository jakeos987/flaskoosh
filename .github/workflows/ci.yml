name: CI and Deploy Check


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests pymysql

      - name: Run Flask (background)
        run: |
          nohup python app.py &
          sleep 20

      - name: Build test container
        run: docker build -t server_test ./servertest

      - name: Run test container
        run: docker run --name server_test_container --network host server_test || true

      - name: Show test logs
        if: always()
        run: docker logs server_test_container

      - name: Run pytest
        run: |
          python -m pytest -v || true

      - name: Stop Flask
        if: always()
        run: |
          pkill -f "python app.py" || true

  deploy:
    runs-on: ubuntu-latest
    needs: test
    env:
      DEPLOY_HOST: ec2-107-22-39-232.compute-1.amazonaws.com   # תעדכן כאן את ה-DNS/ה-IP
      DEPLOY_USER: ec2-user                                # המשתמש שלך ב-EC2
    steps:
      - name: Debug env vars
        run: |
          echo "🔎 DEPLOY_HOST=$DEPLOY_HOST"
          echo "🔎 DEPLOY_USER=$DEPLOY_USER"

      - name: Check env vars are set
        run: |
          if [ -z "$DEPLOY_HOST" ]; then echo "❌ DEPLOY_HOST missing"; exit 1; fi
          if [ -z "$DEPLOY_USER" ]; then echo "❌ DEPLOY_USER missing"; exit 1; fi
          echo "✅ Environment variables are set"

      - name: Create folder on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            mkdir -p /var/test_for_check
            ls -ld /var/test_for_check
