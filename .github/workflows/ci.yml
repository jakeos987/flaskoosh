name: CI and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build Docker image
        run: docker build -t my_project_image:latest .

      - name: Save image as artifact
        run: docker save my_project_image:latest -o project_image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: project_image
          path: project_image.tar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      DEPLOY_HOST: 3.89.223.139
      DEPLOY_USER: ec2-user

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: project_image
          path: .

      - name: Copy image & docker-compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: |
            project_image.tar
            docker-compose.yml
          target: /home/ec2-user/app

      - name: Install Docker & Docker Compose on EC2
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            if ! command -v docker &> /dev/null
            then
              echo "Installing Docker..."
              sudo yum update -y
              sudo amazon-linux-extras install docker -y
              sudo service docker start
              sudo usermod -aG docker ec2-user
            fi

            if ! command -v docker-compose &> /dev/null
            then
              echo "Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            docker --version
            docker-compose --version

      - name: Load image and run with docker-compose
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /home/ec2-user/app

            # טען את האימג' שהעתקנו
            docker load -i project_image.tar

            # עצור קונטיינרים ישנים
            docker-compose down || true

            # הרץ מחדש
            docker-compose up -d
