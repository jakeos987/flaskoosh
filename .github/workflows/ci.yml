name: CI and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build Docker image
        run: docker build -t my_project_image:latest .

      - name: Save image as artifact
        run: docker save my_project_image:latest -o project_image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: project_image
          path: project_image.tar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: 3.89.223.139   # ה־EC2 שלך
      DEPLOY_USER: ec2-user
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: project_image
          path: .

      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "project_image.tar"
          target: "/tmp/project_image.tar"

      - name: Install Docker & Docker Compose on EC2
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            if ! command -v docker &> /dev/null
            then
              echo "Installing Docker..."
              sudo yum update -y
              sudo amazon-linux-extras install docker -y || sudo dnf install docker -y
              sudo service docker start
              sudo usermod -aG docker ec2-user
            fi

            if ! command -v docker-compose &> /dev/null
            then
              echo "Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            # ✅ פותר את השגיאה libcrypt.so.1 not found
            sudo yum install -y libxcrypt-compat || sudo dnf install -y libxcrypt-compat

            docker --version
            docker-compose --version

      - name: Load image and run container with docker-compose
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            mkdir -p /var/test_for_check
            mv /tmp/project_image.tar /var/test_for_check/
            cd /var/test_for_check

            # טוענים את האימג' ששלחנו
            sudo docker load -i project_image.tar

            # עוצרים ומוחקים קונטיינר ישן אם קיים
            sudo docker stop my_app || true
            sudo docker rm my_app || true

            # מריצים קונטיינר חדש
            sudo docker run -d --name my_app -p 80:5000 my_project_image:latest

            sudo docker ps -a
