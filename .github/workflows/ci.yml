name: CI and Deploy Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests pymysql

      - name: Run Flask (background)
        run: |
          nohup python app.py &
          sleep 20

      - name: Build test container
        run: docker build -t server_test ./servertest

      - name: Run test container
        run: docker run --name server_test_container --network host server_test || true

      - name: Show test logs
        if: always()
        run: docker logs server_test_container

      - name: Run pytest
        run: |
          python -m pytest -v || true

      - name: Stop Flask
        if: always()
        run: |
          pkill -f "python app.py" || true

  deploy:
    runs-on: ubuntu-latest
    needs: test
    env:
      DEPLOY_HOST: ec2-107-22-39-232.compute-1.amazonaws.com   # ← עדכן לפי השרת שלך
      DEPLOY_USER: ec2-user
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build project image
        run: docker build -t my_project_image:latest .

      - name: Save Docker image as tar
        run: docker save my_project_image:latest -o project_image.tar

      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "project_image.tar"
          target: "/tmp/"

      - name: Load image and prepare folder on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            sudo mkdir -p /var/test_for_check
            sudo mv /tmp/project_image.tar /var/test_for_check/
            cd /var/test_for_check
            sudo docker load -i project_image.tar
            sudo ls -lh /var/test_for_check
